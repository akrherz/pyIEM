# This is a basic workflow to help you get started with Actions

name: CI
# We don't want pushes (or PRs) to gh-pages to kick anything off
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Update Ubuntu
      run: |
        sudo apt-get update
        sudo apt-get install gdal-bin libproj-dev proj-bin libgeos-dev libgdal-dev libpq-dev

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.8' # 3.9 causing build issues at the moment
        architecture: 'x64' # Optional - x64 or x86, defaults to x64

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install dependencies
      run: |
        # cartopy doesn't depend on numpy
        python -m pip install --upgrade pip setuptools wheel numpy
        python -m pip install --no-binary :all: shapely
        python -m pip install sphinx

    - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run: |
        python -m pip install -r pip_requirements.txt .
        cd docs && make html
        touch build/html/.nojekyll
      
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: master # The branch the action should deploy from.
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: docs/build/html # The folder the action should deploy. This example folder is generated by Sphinx
