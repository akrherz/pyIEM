[metadata]
name = pyIEM
author = daryl herzmann
author_email = akrherz@gmail.com
url = https://github.com/akrherz/pyIEM
keywords = meteorology
license = Apache
license-file = LICENSE
description = Collection of things that may help with processing weather data.
description-file = README.md

[pep8]
# black conflicts with pep8 E203
ignore = W503,E203

[flake8]
ignore = W503,E203

[aliases]
test = pytest

[bdist_rpm]
release = 0
requires = python > 2.6
	python-psycopg2 > 2
	pytz >= 2010h
	Shapely >= 1.3.2

[tool:pytest]
markers =
    mpl_image_compare

[options]
include_package_data = True
# Puzzling why this nomenclature is right.
package_dir =
    = src
packages = find:
setup_requires = setuptools_scm
install_requires =
    jinja2
    pytz
    psycopg2

[options.packages.find]
where = src
