sudo: required

dist: xenial

addons:
  artifacts:
    target_paths: /$PYTHON_VERSION
    paths: "mplresults"
  hosts:
    - iemdb.local
    - iemdb-hads.local
    - iemdb-mos.local
    - iemdb-iemre.local
    - iemdb2.local
env:
  global:
    - MPLLOCALFREETYPE=1
  matrix:
    - PYTHON_VERSION=2.7
    - PYTHON_VERSION=3.6
language: python

before_install:
  - sudo add-apt-repository ppa:ubuntugis/ppa -y
  - sudo apt-get update -qq
  # https://travis-ci.community/t/install-postgresql-11/3894/5
  - sudo service postgresql stop
  - sudo apt-get --yes remove postgresql-10-postgis-2.4
  - sudo apt install -yq --no-install-suggests --no-install-recommends postgresql-11-postgis-2.5-scripts postgresql-11 postgresql-client-11 postgresql-11-postgis-2.5
  - sed -e 's/^port.*/port = 5432/' /etc/postgresql/11/main/postgresql.conf > postgresql.conf
  - sudo chown postgres postgresql.conf
  - sudo cp /etc/postgresql/{10,11}/main/pg_hba.conf
  - sudo mv postgresql.conf /etc/postgresql/11/main
  - sudo service postgresql restart 11

install:
  # Install miniconda
  # -----------------
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"

  # Create the basic testing environment
  # ------------------------------------
  - conda config --set always_yes yes --set changeps1 no --set show_channel_urls yes
  - conda update -q conda
  - . $HOME/miniconda/etc/profile.d/conda.sh
  # current guidance on conda-forge usage
  - conda config --prepend channels conda-forge
  - conda config --set channel_priority strict
  - conda create -n test-environment python=$PYTHON_VERSION
  - conda activate test-environment
  
  # Customise the testing environment
  # ---------------------------------
  - conda install -q --file conda_requirements.txt
  - pip install -r pip_requirements.txt
  - pip install codecov


before_script:
  - export PATH="/usr/lib/postgresql/11/bin:$PATH"
  - psql -c 'CREATE ROLE travis SUPERUSER LOGIN CREATEDB;' -U postgres || true
  - cd data; sh bootstrap.sh
  - cd ..

script:
  - coverage run --source=pyiem setup.py test --addopts "--mpl --mpl-results-path=mplresults";
  - codecov -e TRAVIS_PYTHON_VERSION;

after_success:
  - if [[ "$PYTHON_VERSION" == 2* ]]; then
      coveralls;
    fi
